{% extends "base.html" %}
{% block title %}{{config.blog_name}}{% endblock %}
{% block body %}
  <ul class="posts">
    {% for post in posts %}
      <li>
      <span>{{post.published_tz|date:"d M Y"}}</span> &raquo; <a href="{{ post.path }}">{{ post.title }}</a><br/>
      <div class="post">
        {{post.summary|safe}}
      </div>
      <p>
        <a href="{{config.url_prefix}}{{post.path}}">Read more</a>
      </p>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
