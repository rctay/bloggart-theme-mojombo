{% extends "base.html" %}
{% block title %}{{post.title|escape}} - {{config.blog_name}}{% endblock %}
{% block body %}
<div id="post">
{{ content }}
</div>

  <ul class="posts">
    {% if prev %}
      <li id="prev">&laquo; <a href="{{config.url_prefix}}{{prev.path}}">{{ prev.title }}</a>
    {% endif %}
    {% if next %}
      <li id="next">&raquo; <a href="{{config.url_prefix}}{{next.path}}">{{ next.title }}</a>
    {% endif %}
  </ul>
{% endblock %}
